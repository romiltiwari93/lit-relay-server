<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obvious Money Web Proxy</title>
    <script type="module" crossorigin src="https://s3.amazonaws.com/app.obvious.money/stage-lit-js/proxy.js">
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="demo"></div>
    <script type="module" crossorigin>
      let text = "<p>UserAgent Header: " + navigator.userAgent + "</p>";
      console.log("User-Agent", navigator.userAgent);
      alert(`User-Agent - ${navigator.userAgent}`);
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
